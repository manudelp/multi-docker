name: Deploy MultiDocker
on:
  push:
    branches:
      - main # check your repo, your default branch might be master!

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - run: docker build -t delpinom/react-test -f ./client/Dockerfile.dev ./client
      - run: docker run -e CI=true delpinom/react-test npm test

      - run: docker build -t delpinom/multi-client ./client
      - run: docker build -t delpinom/multi-nginx ./nginx
      - run: docker build -t delpinom/multi-server ./server
      - run: docker build -t delpinom/multi-worker ./worker

      - run: docker push delpinom/multi-client
      - run: docker push delpinom/multi-nginx
      - run: docker push delpinom/multi-server
      - run: docker push delpinom/multi-worker
